<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formulario.css">
    <title>CONTATO</title>

</head>

<body>
    <div class="box">
    </div>
    

    <header>
        <h1 class="fc">Fale Conosco</h1>
    </header>

    <table border="2px" width="30%">

        <thead class="formulario">

            <tr>
                <th class="forms">
                    Formulário
                </th>
            </tr>


        </thead>

        <tbody>



            <tr>
                <td class="dados">
                    <form action="#" method="post">

                    <label for="nome"><b>Nome: </b></label><input type="text" id="nome" maxlength="50"
                        placeholder="Digite seu nome" required><br>
                    <label for="telefone"><b>Telefone: </b></label><input type="tel" id="telefone" maxlength="15"
                        placeholder="Digite seu telefone" required><br>
                    <label for="email"><b>E-mail: </b></label><input type="email" id="email" maxlength="50"
                        placeholder="Digite seu e-mail" required><br>
                    <label for="datanascimento"><b>Data de Nascimento: </b></label><input type="date" id=datanascimento
                        required><br>
                    <label for="masculino">M</label><input type="radio" id='masculino' name="sexo" value="masculino">
                    <label for="feminino">F</label><input type="radio" id="feminino" name="sexo"
                        value="feminino"><br><br>
                </td>
            </tr>




            <tr>
                <td class="cc">
                   <b>Como conheceu nosso site?</b><br>
                    <label for="redes_sociais">Redes sociais</label><input type="checkbox" id="redes_sociais"
                        name="redes" value="redes_sociais">
                    <label for="anuncios">Anuncios</label><input type="checkbox" id="anuncios" name="anuncios"
                        value="anuncios">
                    <label for="indicacao">Indicação</label><input type="checkbox" name="indicacao" id="indicacao"
                        value="indicacao"><br>
                    <label for="outros">Outros </label><input type="checkbox" id="outros" name="outros"
                        value=""><br><br>
                </td>
            </tr>



            <tr id="msg">
                <td class="mensagem">
                    <label for="mensagem"><b>Digite sua mensagem </b> <br> </label><textarea id="mensagem"
                        placeholder="Mensagem" name="mensagem" required></textarea><br><br>


                </td>
            </tr>



        </tbody>

        <tfoot id="botoes">
            <tr>
                <td>
                    <input type="submit" value="Enviar" class="but">
                    <input type="reset" value="Limpar" class="but2">
                </td>
            </tr>
        </tfoot>
    </form>

    </table>

        <footer class="roda">
        <a href="./PAGINA1.html">Back Página 1 </a>
        <a href="./PAGINA2.html">Back Página 2</a>
        </footer>
    


</body>





</html>
